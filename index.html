  <!-- Main Container -->
  <div class="container">
    <!-- Upload Section -->
    <div class="upload-section" id="drop-zone">
      <input type="file" id="file-input" accept="image/*" class="hidden">
      <button class="button" id="upload-btn">Upload Image</button>
      <p style="margin-top: 1rem; color: var(--secondary-color);">or drag & drop image here</p>
    </div>

    <div class="image-preview">
      <div class="preview-container">

        <img id="original-preview" class="preview-image" alt="Original uploaded image preview">
        <div class="file-info" id="original-info"></div>
      </div>
      <div class="vertical-divider"></div>
      <div class="preview-container">
        <h3>Resized Image</h3>
        <img id="resized-preview" class="preview-image" alt="Resized and converted image preview">

    <!-- Controls -->
    <div class="controls">

        <label for="height">Height (px)</label>
        <input type="number" id="height" min="1" aria-label="Image Height">
      </div>
      <div class="control-group">
        <label for="quality">Quality</label>
        <input type="range" id="quality" class="quality-slider" min="0" max="1" step="0.01" value="1" aria-label="Image Quality">
        <span id="quality-value">100%</span>
      </div>
      <div class="control-group">
        <label for="format">Output Format</label>
        <select id="format" aria-label="Output Format">
          <option value="webp">WEBP</option>
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>

  <!-- JavaScript -->
  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const resizeBtn = document.getElementById('resize-btn');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('quality-value');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const formatSelect = document.getElementById('format');
    const downloadOptions = document.getElementById('download-options');

    let originalImage = null;
    let ratio = 1;
    let fileName = '';
    // Drag & Drop
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', async e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) handleFile(file);
    });

    // Upload Button
    uploadBtn.addEventListener('click', () => fileInput.click());

    // File Input Change
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    // Handle File
    async function handleFile(file) {
      originalImage = await loadImage(file);
      fileName = file.name;
      if (fileName.length > 20) {
          fileName = fileName.slice(0, 20);
        }
      document.getElementById('original-preview').src = originalImage.src;
      document.getElementById('original-info').textContent = `Dimensions: ${originalImage.width}Ã—${originalImage.height} | Size: ${formatFileSize(file.size)}`;
      setupResizeControls(originalImage);
      downloadOptions.innerHTML = '';
    }

    // Resize Logic
    resizeBtn.addEventListener('click', async () => {
      if (!originalImage) return;

      const width = parseInt(widthInput.value);
      const height = parseInt(heightInput.value);
      const quality = parseFloat(qualitySlider.value);
      const format = formatSelect.value;

      const blob = await resizeImage(originalImage, width, height, quality, format);
      showResizedImage(blob, width, height);
      updateDownloadOptions(blob, format);
    });

    // Helpers
    function loadImage(fileOrBlob) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => resolve(img);
        };
        reader.readAsDataURL(fileOrBlob);
      });
    }

    function resizeImage(img, width, height, quality, format) {
      return new Promise(resolve => {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        canvas.toBlob(blob => resolve(blob), `image/${format}`, quality);
      });
    }

    function setupResizeControls(img) {
      widthInput.value = img.width;
      heightInput.value = img.height;
      ratio = img.width / img.height;

      widthInput.oninput = () => {
        heightInput.value = Math.round(widthInput.value / ratio);
      };
      heightInput.oninput = () => {
        widthInput.value = Math.round(heightInput.value * ratio);
      };
    }

    function showResizedImage(blob, width, height) {
      const url = URL.createObjectURL(blob);
      document.getElementById('resized-preview').src = url;
      document.getElementById('resized-info').textContent = `Dimensions: ${width}Ã—${height} | Size: ${formatFileSize(blob.size)}`;
    }

    function updateDownloadOptions(blob, originalFormat) {
      const formats = ['webp', 'jpeg', 'png'];
      downloadOptions.innerHTML = formats.map(format => `
        <button class="button download-btn" data-format="${format}">Download ${format.toUpperCase()}</button>
      `).join('');

      document.querySelectorAll('.download-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const targetFormat = btn.dataset.format;
          const img = await loadImage(blob);
          const newBlob = await resizeImage(img, img.width, img.height, qualitySlider.value, targetFormat);
          const a = document.createElement('a');
          a.href = URL.createObjectURL(newBlob);
          a.download = `${fileName} resized.${targetFormat}`;
          a.click();
          URL.revokeObjectURL(a.href);
        });
      });
    }

    function updateQualityValue() {
      qualityValue.textContent = `${Math.round(qualitySlider.value * 100)}%`;
    }

    qualitySlider.addEventListener('input', updateQualityValue);

    function formatFileSize(bytes) {
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      if (bytes === 0) return '0 Bytes';
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }
  </script>
